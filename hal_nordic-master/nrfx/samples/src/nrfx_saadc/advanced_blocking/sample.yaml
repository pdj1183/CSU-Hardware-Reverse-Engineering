sample:
  description: An example to showcase usage of the nrfx_saadc driver in the advanced blocking mode
  name: nrfx_saadc advanced blocking example
tests:
  examples.nrfx_saadc.advanced_blocking:
    tags: saadc
    filter: dt_compat_enabled("nordic,nrf-saadc")
    platform_allow: |
      nrf52dk_nrf52832 nrf52833dk_nrf52833 nrf52840dk_nrf52840
      nrf5340dk_nrf5340_cpuapp nrf9160dk_nrf9160
    integration_platforms:
      - nrf52dk_nrf52832
      - nrf52833dk_nrf52833
      - nrf52840dk_nrf52840
      - nrf5340dk_nrf5340_cpuapp
      - nrf9160dk_nrf9160
    harness: console
    harness_config:
      fixture: nrfx_example_loopbacks
      type: multi_line
      ordered: true
      regex:
        - "Starting nrfx_saadc advanced blocking example."
        - "Calibration in the blocking manner finished successfully."
        - "Sampling 1 / 5"
        - ".Sample 0. value == ([0-9]{3})"
        - ".Sample 1. value == ([0-9]{3})"
        - "Calibration in the blocking manner finished successfully."
        - "Sampling 2 / 5"
        - ".Sample 0. value == -?[0-9]"
        - ".Sample 1. value == -?[0-9]"
        - "Calibration in the blocking manner finished successfully."
        - "Sampling 3 / 5"
        - ".Sample 0. value == ([0-9]{3})"
        - ".Sample 1. value == ([0-9]{3})"
        - "Calibration in the blocking manner finished successfully."
        - "Sampling 4 / 5"
        - ".Sample 0. value == -?[0-9]"
        - ".Sample 1. value == -?[0-9]"
        - "Calibration in the blocking manner finished successfully."
        - "Sampling 5 / 5"
        - ".Sample 0. value == ([0-9]{3})"
        - ".Sample 1. value == ([0-9]{3})"
